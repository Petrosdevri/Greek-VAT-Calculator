<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Υπολογισμός ΦΠΑ</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-lg-4">
            <h1 class="text-center" id="title">Υπολογισμός ΦΠΑ <img src="https://cdn-icons-png.flaticon.com/128/323/323302.png" style="width: 40px; height: 40px;"></h1>
            <form class="d-flex flex-column gap-3" id="vat-form">
                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                    <label class="total-price" for="total-price">ΣΥΝΟΛΙΚΗ ΤΙΜΗ (σε €):</label>
                    <input class="total-price" id="total-price">
                </div>
                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                    <label class="vat-percent" for="vat-percent">ΦΠΑ (σε %):</label>
                    <select class="vat-percent" id="vat-percent">
                        <option id="vat-6" value="0.06">6%</option>
                        <option id="vat-13" value="0.13">13%</option>
                        <option id="vat-24" value="0.24">24%</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                    <label class="vat-price" for="vat-price">ΦΠΑ (σε €):</label>
                    <input class="vat-price" id="vat-price">
                </div>
                <div class="d-flex justify-content-between align-items-center gap-2 flex-wrap">
                    <label class="price-without-vat" for="price-without-vat">ΤΙΜΗ ΧΩΡΙΣ ΦΠΑ (σε €):</label>
                    <input class="price-without-vat" id="price-without-vat">
                </div>
                <div class="d-flex justify-content-between align-items-center" id="buttons">
                    <button id="submit">Υποβολή</button>
                    <button id="reset">Επαναφορά</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
